<div class="row">
    <div class="col-md-6" *ngFor="let card of cards">
        <div class="card">
            <img src="assets/img/Appleworker.jpg" class="card-img-top img-fluid"/>
            <div class="card-block">
                <h3 class="card-title">{{card.Job}}</h3>
                <p>{{card.Disc}}</p>
                <div style="float:right; padding-right:10px">
                    <a href="#description-page" class="button-orange px-2 py-1">28, oakhill Cres.</a>
                </div>
            </div>
        </div>
    </div>
</div>
